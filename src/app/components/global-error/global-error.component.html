<div
    *ngIf="errorService.error$ | async as error"
    class="h-[50px] flex justify-center items-center bg-red-600 text-white relative"
    >
    {{ error }}

    <button
        class="absolute top-2 right-5 text-white" 
        (click)="errorService.clear()"
    >
        &times;
    </button>
</div>
